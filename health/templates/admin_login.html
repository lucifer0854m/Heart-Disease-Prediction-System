{% extends 'index.html' %}
{% load static %}

{% block body %}

{% if error == "pat" or error == "pat2" %}
<script>
    alert('Logged in successfully');
    window.location = "{% url 'admin_home' %}";
</script>
{% elif error == "notmember" %}
<script>
    alert('Your information is pending. Please update your profile first.');
    window.location = "{% url 'service_home' %}";
</script>
{% elif error == "not" %}
<script>
    alert('Username and password do not match.');
</script>
{% endif %}

<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4">
            <h6 class="w3ls-title-sub"></h6>
            <br><br>
            <center>
                <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Login</h3>
            </center>
        </div>
        <hr/>
        <div class="login px-sm-4 mx-auto mw-100 login-wrapper">
            <form class="login-wrapper" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="uname" 
                        id="username"
                        placeholder="Enter Username" 
                        required 
                        autocomplete="username"
                    >
                    <small id="emailHelp" class="form-text text-muted">Your privacy is our priority.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        name="pwd" 
                        id="password"
                        placeholder="Enter Your Password" 
                        required 
                        autocomplete="current-password"
                    >
                </div>
                <center>
                    <button type="submit" class="btn submit mt-4" style="background: #6a6b6c;">Login</button>
                </center>
            </form>
        </div>
    </div>
</section>

{% endblock %}
